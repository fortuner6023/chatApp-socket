<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./img/favicon.png" >
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/styles.min.css">
</head>


<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>

        <div class="chat__main">

            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form action="" id="message-form">
                    <input name="message" placeholder="enter your message"  required autocomplete="off">
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- <button id="increment">+1</button> -->

    <script id="message-template" type="text/html">
        <div class="text-margin">
            <p class="message">
                <span class="message__name">{{username}} </span>
                <span class="message__meta">{{createdAt}} </span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>


    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Online Users</h2>
        <h3 class="list-title">{{Users}}</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <!-- we can use both file either cdn or normal socket js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"
        integrity="sha256-eWzD4VoILNfodzTHdCIMKX/k47LcM3hmpTfFhAR7Cj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment.min.js"></script> -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script src="./js/chat.js"></script>
</body>

</html>
